type: csv
charset: UTF-8
newline: LF
delimiter: "\t"
quote: null
null_string: "NULL"
trim_if_not_quoted: false
skip_header_lines: 0
allow_extra_columns: false
allow_optional_columns: false
columns:
- {name: c0, type: long}
- {name: c1, type: long}
- {name: c2, type: timestamp, format: '%Y-%m-%d %H:%M:%S'}
- {name: c3, type: timestamp, format: '%Y%m%d'}
- {name: c4, type: string}